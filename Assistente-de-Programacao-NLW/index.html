<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Estudo</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <!-- <img src="./assets/logo.jpg" alt="Logo sports NLW"> -->
    </header>

    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Programação</h2>
                <p>Pergunte sobre linguagens, algoritmos, lógica, frameworks e mais!</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

                    <select id="topicSelect">
                        <option value="">Selecione um tema</option>
                        <option value="html">HTML/CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="algoritmos">Algoritmos</option>
                        <option value="estrutura_dados">Estrutura de Dados</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Ex: Como funciona um laço for em python?" required>
                    <button id="askButton">Perguntar</button>
                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
